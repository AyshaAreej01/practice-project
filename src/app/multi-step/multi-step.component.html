<div>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo" />
    </div>
    <mat-horizontal-stepper [linear]="true" #stepper>
      <mat-step [stepControl]="locationPlanForm" label="Location and Plan">
        <form [formGroup]="locationPlanForm">
          <h2>Location and Plan</h2>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Location</mat-label>
            <mat-select formControlName="location">
              <mat-option value="aliantUniversity">Aliant University</mat-option>
              <mat-option value="otherUniversity">Other University</mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Plan</mat-label>
            <mat-select formControlName="plan">
              <mat-option value="trailBlazerBasic">Trail Blazer Basic</mat-option>
              <mat-option value="advancedPlan">Advanced Plan</mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Destination Country</mat-label>
            <input matInput formControlName="destinationCountry" />
          </mat-form-field>
    
          <button mat-raised-button color="primary" matStepperNext >
            Next
          </button>
        </form>
      </mat-step>
    
      <!-- Step 2: Coverage -->
      <mat-step [stepControl]="coverageForm" label="Coverage">
        <form [formGroup]="coverageForm">
          <h2>Coverage</h2>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Coverage Start Date</mat-label>
            <input matInput [matDatepicker]="startDatePicker" formControlName="coverageStartDate" />
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
          </mat-form-field>
    
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Coverage Length (Months)</mat-label>
            <input matInput type="number" formControlName="coverageLength" />
          </mat-form-field>
    
          <mat-checkbox formControlName="addSpouseCoverage">Add coverage for Spouse</mat-checkbox>
          <mat-checkbox formControlName="addChildCoverage">Add coverage for Child</mat-checkbox>
    
          <div>
            <button mat-raised-button matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" matStepperNext [disabled]="coverageForm.invalid">Next</button>
          </div>
        </form>
      </mat-step>
    
      <!-- Step 3: Enrollee -->
      <mat-step [stepControl]="enrolleeForm" label="Enrollee">
        <app-enrolle [enrolleeForm]="enrolleeForm"></app-enrolle>
      </mat-step>
    
      <!-- Step 4: Payment -->
      <mat-step label="Payment">
    
    
      </mat-step>
    </mat-horizontal-stepper>
    </div>
