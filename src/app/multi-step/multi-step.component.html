<div class="multi-step-container">
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo" />
    </div>

    <mat-horizontal-stepper [linear]="true" #stepper>
        <!-- Step 1: Location and Plan -->
        <mat-step [stepControl]="locationPlanForm" label="Location and Plan">
            <app-location-and-plan [locationPlanForm]="locationPlanForm"></app-location-and-plan>

            <button mat-raised-button color="primary" matStepperNext>
                Next
            </button>
        </mat-step>

        <!-- Step 2: Coverage -->
        <mat-step [stepControl]="coverageForm" label="Coverage">
            <form [formGroup]="coverageForm">
                <h2>Coverage</h2>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Coverage Start Date</mat-label>
                    <input matInput [matDatepicker]="startDatePicker" formControlName="coverageStartDate" />
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Coverage Length (Months)</mat-label>
                    <input matInput type="number" formControlName="coverageLength" />
                </mat-form-field>

                <mat-checkbox formControlName="addSpouseCoverage">
                    Add coverage for Spouse
                </mat-checkbox>
                <mat-checkbox formControlName="addChildCoverage">
                    Add coverage for Child
                </mat-checkbox>

                <div>
                    <button mat-raised-button matStepperPrevious>Back</button>
                    <button mat-raised-button color="primary" matStepperNext [disabled]="coverageForm.invalid">
                        Next
                    </button>
                </div>
            </form>
        </mat-step>

        <!-- Step 3: Enrollee -->
        <mat-step [stepControl]="enrolleeForm" label="Enrollee">
            <app-enrolle [enrolleeForm]="enrolleeForm"></app-enrolle>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </mat-step>

        <!-- Step 4: Payment -->
        <mat-step label="Payment">
            <a href="https://buy.stripe.com/test_28o7u1eyMcGBgLKaEE">Payment</a>
        </mat-step>
    </mat-horizontal-stepper>
</div>
