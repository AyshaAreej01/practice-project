<form [formGroup]="paymentForm" (ngSubmit)="handlePayment()">
    <h2>Payment Form</h2>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="paymentForm.get('name')?.invalid && paymentForm.get('name')?.touched">
            Name is required.
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width email-payment">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="paymentForm.get('email')?.invalid && paymentForm.get('email')?.touched">
            Valid email is required.
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width email-payment">
        <mat-label>Amount (USD)</mat-label>
        <input matInput type="number" formControlName="amount" />
        <mat-error *ngIf="paymentForm.get('amount')?.invalid && paymentForm.get('amount')?.touched">
            Enter a valid amount.
        </mat-error>
    </mat-form-field>

    <div id="card-element" class="stripe-card-element"></div>
    <div class="stripe-errors" *ngIf="paymentStatus">{{ paymentStatus }}</div>

    <button mat-raised-button color="primary" type="submit" [disabled]="isProcessing">
        {{ isProcessing ? 'Processing...' : 'Pay Now' }}
    </button>
</form>
